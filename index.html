<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
  <!--黑暗主题-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, //加载侧边栏
      //loadSidebar: '/Back/_sidebar.md', //自定义侧边栏
	    coverpage: true, //开启封面
      loadNavbar: true, //开启导航栏
      //hideSidebar: true, //隐藏侧边栏
      subMaxLevel: 4, //通过设置生成目录的最大层级
      auto2top: true, //切换页面后自动跳转顶部
      name: 'docsify', //侧边栏标题
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      loadFooter: true, //页脚
      //开启文档更新时间
      timeUpdater: {
        text: ">上次更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      /*全文搜索*/
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '找不到动动手',
        noData: '还真没有！',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
      },
      //字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      //TAB选择卡
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
     },
     //警告框
     'flexible-alerts': {
      note: {
        label: "注意"
      },
      tip: {
        label: "Tipp"
      },
      warning: {
        label: "警告"
      },
      attention: {
        label: "错误"
      }
    },
    //标题自动编号
    autoHeaders: {
      separator: String,          // how numbers should be separated
      custom:    String,          // if `separator` is set to other then specify own here
      levels:    String | Object, // heading levels h[1-6]
      scope:     String,          // plugin search scope
      debug:     Boolean          // show console.log messages
    },

    }
  </script>


  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- 代码高亮结束 -->

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!-- 搜索结束 -->

  <!--外链脚本-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!--外链脚本结束-->

  <!--图片缩放 - Zoom image-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--图片缩放 - Zoom image 结束-->

  <!--复制按钮-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--复制按钮结束-->

  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--字数统计-->

  <!--TAB选择卡-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!--TAB选择卡结束-->

  <!--警告框-->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--警告框结束-->

  <!--页脚-->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!--页脚结束-->

  <!--标题自动编号-->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-autoheaders@latest"></script>
  <!--标题自动编号结束-->

  <!--更新时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!--更新时间结束-->  

  <!--ko-fi按钮-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-ko-fi"></script>
  <!--ko-fi按钮结束-->

  <!--黑暗主题-->

  <script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
  type="text/javascript">
</script>

<script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
  type="text/javascript">
</script>
  <!--黑暗主题结束-->
</body>
</html>
